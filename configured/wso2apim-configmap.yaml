apiVersion: v1
kind: ConfigMap
metadata:
  name: apim-conf
  namespace: wso2
data:
  deployment.toml: |-
    [server]
    hostname = "wso2apim"
    node_ip = "127.0.0.1"
    offset=22558
    server_role = "gateway-worker"

    [user_store]
    type = "database"

    [super_admin]
    username = "admin"
    password = "admin"
    create_admin_account = true

    [database.shared_db]
    type = "mysql"
    url = "jdbc:mysql://mysql.wso2.com:3306/shared_db?autoReconnect=true&amp;useSSL=false"
    username = "wso2user"
    password = "wso2123"

    [keystore.tls]
    file_name =  "wso2carbon.jks"
    type =  "JKS"
    password =  "wso2carbon"
    alias =  "wso2carbon"
    key_password =  "wso2carbon"

    [truststore]
    file_name = "client-truststore.jks"
    type = "JKS"
    password = "wso2carbon"

    # key manager implementation
    [apim.key_manager]
    service_url = "https://aio.wso2.com:9443/services/"
    username= "$ref{super_admin.username}"
    password= "$ref{super_admin.password}"
    #pool.init_idle_capacity=50
    #pool.max_idle=100
    #custom_key_validation_handler="org.wso2.carbon.apimgt.keymgt.handlers.DefaultKeyValidationHandler"

    # Traffic Manager configurations
    [apim.throttling]
    username= "$ref{super_admin.username}"
    password= "$ref{super_admin.password}"

    enable_unlimited_tier = true
    enable_header_based_throttling = false
    enable_jwt_claim_based_throttling = false
    enable_query_param_based_throttling = false

    throttle_decision_endpoints = ["tcp://aio.wso2.com:5672"]

    [[apim.throttling.url_group]]
    traffic_manager_urls=["tcp://aio.wso2.com:9611"]
    traffic_manager_auth_urls=["ssl://aio.wso2.com:9711"]

    [apim.analytics]
    username= "$ref{super_admin.username}"
    password= "$ref{super_admin.password}"

    [[apim.analytics.analytics_node]]
    analytics_url="tcp://analytics.wso2.com:7612"
    analytics_auth_url="ssl://analytics.wso2.com:7712"

    [apim.cache.gateway_token]
    enable = true
    expiry_time = 15

    [apim.cache.resource]
    enable = true

    [apim.oauth_config]
    remove_outbound_auth_header = true
    auth_header = "Authorization"

    [apim.cors]
    allow_origins = "*"
    allow_methods = ["GET","PUT","POST","DELETE","PATCH","OPTIONS"]
    allow_headers = ["authorization","Access-Control-Allow-Origin","Content-Type","SOAPAction"]
    allow_credentials = false

