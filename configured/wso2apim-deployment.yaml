apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim
  namespace: wso2
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      deployment: wso2apim
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim
    spec:
      containers:
        - name: wso2apim
          image: sampathrajapakse/wso2am:3.0.0-gateway
          resources:
            limits:
              memory: "1.5Gi"
              cpu: "1000m"
            requests:
              memory: "1.5Gi"
              cpu: "700m"
          command: ["/home/wso2carbon/docker-entrypoint.sh"]
          args: ["-Dprofile=gateway-worker"]
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nc -z localhost 32001
            initialDelaySeconds: 300
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - nc -z localhost 32001
            initialDelaySeconds: 300
            periodSeconds: 10
          imagePullPolicy: IfNotPresent
          ports:
            -
              #8280 with port off set 22558
              containerPort: 30838
              protocol: "TCP"
            -
              #8243 with port off set 22558
              containerPort: 30801
              protocol: "TCP"
            -
              #9763 with port off set 22558
              containerPort: 32321
              protocol: "TCP"
            -
              #9443 with port off set 22558
              containerPort: 32001
              protocol: "TCP"
            -
              #5672 with port off set 22558
              containerPort: 28230
              protocol: "TCP"
            -
              #9711 with port off set 22558
              containerPort: 32269
              protocol: "TCP"
            -
              #9611 with port off set 22558
              containerPort: 32169
              protocol: "TCP"
            -
              #7711 with port off set 22558
              containerPort: 30269
              protocol: "TCP"
            -
              #7611 with port off set 22558
              containerPort: 30169
              protocol: "TCP"
          volumeMounts:
            - name: apim-conf
              mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
            - name: apim-gateway-snapse-configs-volume
              mountPath: /home/wso2carbon/wso2am-3.0.0/repository/deployment/server/synapse-configs
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "wso2apim"
        - ip: "35.228.218.176"
          hostnames:
            - "aio.wso2.com"
        - ip: "35.228.174.52"
          hostnames:
            - "mysql.wso2.com"
        - ip: "35.228.145.53"
          hostnames:
            - "analytics.wso2.com"
      volumes:
        - name: apim-gateway-snapse-configs-volume
          persistentVolumeClaim:
            claimName: gateway-shared-synapse-configs-volume-claim
        - name: apim-conf
          configMap:
            name: apim-conf
